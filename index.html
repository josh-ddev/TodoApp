<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="desc-theme">
        <h2>TODO</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="theme"
        >
          <path
            fill="#FFF"
            class="dark"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
          <path
            class="light none"
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5
  7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 
  26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </div>
      <div class="input-todo-container">
        <button class="input-btn"></button>
        <input
          type="text"
          class="todo-input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="todos-container">
        <div class="todos">
          <!-- <li class="todo-list">
            <button class="todo-btn"></button> Complete Javascript course
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="cross"
              width="18"
              height="18"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </li> -->
        </div>

        <div class="filters-container">
          <div>
            <li><span class="todo-left"> </span> item(s) left</li>
          </div>
          <div class="filters">
            <li class="all current">All</li>
            <li class="active">Active</li>
            <li class="completed">Completed</li>
          </div>
          <div>
            <li class="clear--completed">Clear Completed</li>
          </div>
        </div>
      </div>
      <div class="filters-mobile">
        <li class="all current">All</li>
        <li class="active">Active</li>
        <li class="completed">Completed</li>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
